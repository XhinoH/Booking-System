spring.datasource.url=jdbc:mysql://localhost:3306/hunger_net?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.dialect= org.hibernate.dialect.MySQL5Dialect
